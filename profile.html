<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - eLearning Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-50">
  <!-- Navbar -->
  <header class="bg-purple-600 text-white shadow-lg">
    <nav class="container mx-auto flex justify-between items-center p-4">
      <div class="text-2xl font-bold">eLearning</div>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="hover:underline">Home</a></li>
        <li><a href="profile.html" class="hover:underline">Profile</a></li>
      </ul>
    </nav>
  </header>

  <!-- Profile Content -->
  <div class="container mx-auto p-6">
    <!-- User Info Section -->
    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
      <h2 class="text-3xl font-bold mb-4">User Profile</h2>
      <div class="space-y-4">
        <div>
          <p class="text-lg"><span class="font-semibold">Name:</span> John Doe</p>
        </div>
        <div>
          <p class="text-lg"><span class="font-semibold">Email:</span> john.doe@example.com</p>
        </div>
        <div>
          <p class="text-lg"><span class="font-semibold">Joined:</span> January 2023</p>
        </div>
      </div>
    </div>

    <!-- Progress Overview -->
    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
      <h3 class="text-2xl font-bold mb-4">Progress Overview</h3>
      <div class="space-y-4">
        <div>
          <p class="text-lg"><span class="font-semibold">Overall Completion:</span> <span id="overallProgress">60%</span></p>
        </div>
        <div>
          <p class="text-lg"><span class="font-semibold">Courses Enrolled:</span> 4</p>
        </div>
        <div>
          <p class="text-lg"><span class="font-semibold">Courses Completed:</span> 2</p>
        </div>
      </div>
    </div>

    <!-- Enrolled Courses -->
    <div class="bg-white rounded-lg shadow-lg p-6">
      <h3 class="text-2xl font-bold mb-4">Enrolled Courses</h3>
      <div id="enrolledCourses" class="space-y-4">
        <!-- Enrolled courses will be dynamically added here -->
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-purple-600 text-white py-6 mt-10">
    <div class="container mx-auto text-center">
      <p class="text-lg">&copy; 2023 eLearning Platform. All rights reserved.</p>
      <p class="text-sm mt-2">Made with ❤️ by Your Team</p>
    </div>
  </footer>

  <script src="scripts\profile.js"></script>
</body>
</html>
